<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var firstname = checkUserInput($('#firstname'));
            var lastname = checkUserInput($('#lastname'));
            var sex = checkUserInput($('input[name="sex"]:checked'));
            var comment = checkUserInput($('#comment'));
            if (firstname !== "" && lastname !== "" && sex !== "" && comment !== "") {
                addRow(firstname, lastname, sex, comment);
                return true;
            }
            return false;
        }
        function checkUserInput(input) {
            var currentInput = $(input).val();
            if (currentInput === '' || currentInput === undefined) {
                alert("Поле: "+ $(input).attr('title') + " не заполнено")
                return "";
            }
            return currentInput;
        }
        function addRow(firstname, lastname, sex, comment) {
            $('#table tr:last').after('<tr>' +
                '<td>' + firstname +'</td>' +
                '<td>' + lastname +'</td>' +
                '<td>' + sex +'</td>' +
                '<td>' + comment +'</td>' +
                '</tr>'
            );
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Форма</h2>
        <form action="">
            <div class="form-group">
                <label for="firstname">Имя:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Введите имя" name="firstname" title="Имя">
            </div>
            <div class="form-group">
                <label for="lastname">Фамилия:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Введите фамилию" name="lastname" title="Фамилия">
            </div>
            <div class="form-group">
                <form>
                    <div class="radio">
                        Пол:
                        <label><input type="radio" name="sex" value="male" title="Пол">мужчина</label>
                        <label><input type="radio" name="sex" value="female" title="Пол">Женщина</label>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <form>
                    <div class="form-group">
                        <label for="comment">Комментарий:</label>
                        <textarea class="form-control" rows="5" id="comment" title="Комментарий"></textarea>
                    </div>
                </form>
            </div>
            <button type="submit" class="btn btn-default" onclick="return validate()">Submit </button>
        </form>
    </div>
    <div class="container">
        <h2>Таблица</h2>
        <table class="table table-bordered" id="table">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Пол</th>
                <th>Комментарий</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
