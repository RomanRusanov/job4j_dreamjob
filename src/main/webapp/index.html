<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var firstname = $('#firstname').val();
            var lastname = $('#lastname').val();
            var sex = $('input[name="sex"]:checked').val();
            var comment = $('#comment').val();
            if(firstname === '') {
                alert('Поле Фамилия не заполнено');
            }
            if(lastname === '') {
                alert('Поле Имя не заполнено');
            }
            if(!$('input[name='sex']').is(':checked')) {
                alert('Укажите ваш пол');
            }
            if(comment === '') {
                alert('Поле комментарий не заполнено');
            }
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Форма</h2>
        <form action="">
            <div class="form-group">
                <label for="firstname">Имя:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Введите имя" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Фамилия:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Введите фамилию" name="lastname">
            </div>
            <div class="form-group">
                <form>
                    <div class="radio">
                        Пол:
                        <label><input type="radio" name="sex" value="male">мужчина</label>
                        <label><input type="radio" name="sex" value="female">Женщина</label>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <form>
                    <div class="form-group">
                        <label for="comment">Комментарий:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </form>
            </div>
            <button type="submit" class="btn btn-default" onclick="validate()">Submit </button>
        </form>
    </div>
    <div class="container">
        <h2>Таблица</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Пол</th>
                <th>Комментарий</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
